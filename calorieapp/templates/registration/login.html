{% extends 'base.html' %}

{% block title %}
    Login Form
{% endblock title %}


{% comment %} {% block content %}
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
{% endblock content %} {% endcomment %}

{% block content %}
    <p class="text-lg">LOGIN</p>
    <div class="min-h-screen flex items-center justify-center">
        <form class="flex flex-col bg-grey-100 p-5 rounded-lg outline-1 lg:p-30" action="" method="post">
            {% csrf_token %}
            <div class="flex flex-col gap-2 m-2">
            <label for="{{form.username.id_for_label}}">Username:</label>
            <input class="outline rounded-md outline-1 p-1 outline-gray-300" type="text" name="username" id="{{form.username.id_for_label}}" value="{{form.username.value|default:''}}" placeholder="username" required>
            </div>
            <div class="flex flex-col gap-2 m-2">
            <label for="{{form.password.id_for_label}}">Password:</label>
            <input class="outline rounded-md outline-1 p-1 outline-gray-300" type="text" name="password" id="{{form.password.id_for_label}}" value="{{form.password.value|default:''}}" placeholder="password" required>
            </div>
            <button  class="bg-green-400 rounded-xl w-30 p-1" type="submit">Login</button>
        </form>
    </div>

{% endblock content %}
